<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vCard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .vcard {
      background: white;
      padding: 30px;
      text-align: center;
      width: 300px;
    }

    .vcard img {
      width: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .vcard h2 {
      margin: 0;
      font-size: 24px;
    }

    .vcard p {
      margin: 5px 0;
      color: #555;
    }

    .contact-info {
      margin-top: 15px;
    }

    .contact-info div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 8px;
    }

    .copy-btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    .save-contact-btn {
      display: inline-block;
      margin-top: 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
      width: 90%;
    }

    .save-contact-btn:hover {
      background: #218838;
    }

    .google-review {
      margin-top: 20px;
    }


    .locations {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .location-btn {
      flex: 1;
      background: #343a40;
      color: white;
      padding: 8px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      transition: background 0.3s;
    }

    .location-btn:hover {
      background: #23272b;
    }

    .status {
      font-size: 12px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="vcard">
  <img src="files/photo.jpg" alt="Your Photo">
  <h2>Gagandeep Kaushik <br> (Sky Infotech)</h2>
  <p>IT Professional | Najafgarh, New Delhi</p>

  <div class="contact-info">
    <div>
      <span>Email: sky.infotech@yahoo.com</span>
      <button class="copy-btn" onclick="copyToClipboard('sky.infotech@yahoo.com')">Copy</button>
    </div>
    <div>
      <span>Phone: +91-9210822700</span>
      <button class="copy-btn" onclick="copyToClipboard('+91-9210822700')">Copy</button>
    </div>
  </div>

  <a href="files/contact.vcf" download="contact.vcf" class="save-contact-btn">
    Save as Contact
  </a>

  <div class="google-review" >
    <a href="https://www.google.com/search?q=sky+infotech+najafgarh+reviews" target="_blank">
      <img src="files/google.png" style="width: 200px;" alt="Google Review">
    </a>
  </div>

  <div class="locations">
    <a href="https://maps.google.com/?q=Najafgarh" target="_blank" class="location-btn">Najafgarh</a>
    <a href="https://maps.google.com/?q=Gurgaon" target="_blank" class="location-btn">Gurgaon</a>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      const status = document.getElementById('status');
      status.textContent = `Copied: ${text}`;
      setTimeout(() => status.textContent = '', 2000);
    });
  }
</script>

</body>
</html>
